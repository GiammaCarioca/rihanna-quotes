<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ«–</text></svg>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rihanna.rest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container center">
        <h1><a href="./">ðŸ«– rihanna.rest</a></h1>
        <span>A free REST API for random Rihanna quotes (Rihanna as a Service)</span>
    </div>

    <div class="container">
      <figure class="quote card">
        <blockquote id="quote" aria-live="polite" tabindex="0" cite="">
          <p>
            <em>Loading...</em>
          </p>
        </blockquote>
        <figcaption>â€”Rihanna</figcaption>
      </figure>
    </div>

    <div class="container center">
      <button id="getQuote">Show Another Quote</button>
    </div>

    <div class="container center">
        <p>
          ðŸ‘‹
          <a href="https://twitter.com/heygiammattey">@heygiammattey</a>
        </p>
        <p>
          <a href="https://github.com/GiammaCarioca/rihanna-quotes">
          <img
          src="https://img.shields.io/github/stars/GiammaCarioca/rihanna-quotes?style=social"
          alt="Github Link"
          />
          </a>
        </p>
    </div>
  </main>

  <script>
    const quote = document.querySelector("#quote")
    const btn = document.querySelector("#getQuote")

    const base_url = "https://www.rihanna.rest"

    async function getQuote () {
      try {
        const response = await fetch(`${base_url}/quotes`)
        
        if (!response.ok) return Promise.reject(response)

        const data = await response.json()

        if (!data) throw "No data"

        quote.textContent = data.quote
      } catch (error) {
        console.warn("Error:", error.status, error.statusText)
        quote.setAttribute("data-error", "true");
        quote.textContent = "Something went wrong! Please try again. I have a Rihanna quote for you though... 'Never a failure, always a lesson'."
      }
    }
    
    getQuote();
    
    btn.addEventListener("click", getQuote);
    
  </script>
</body>
</html>
