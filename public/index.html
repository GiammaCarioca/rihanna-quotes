<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ«–</text></svg>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rihanna serving</title>
</head>
<body>
  <h1>Fenty Quotes</h1>

  <blockquote id="quote" aria-live="polite" tabindex="0">
    <em>Loading...</em>
  </blockquote>

  <button id="getQuote">Show Another Quote</button>

  <script>
    const quote = document.querySelector("#quote")
    const btn = document.querySelector("#getQuote")

    const base_url = "https://rihanna-quotes.herokuapp.com"

    async function getQuote () {
      try {
        const response = await fetch(`${base_url}/quotes`)
        
        if (response.ok) {
          const data = await response.json()
          quote.textContent = data.quote
          return
        } else {
          return Promise.reject(response)
        }
      } catch (error) {
        console.warn("Error:", error.status, error.statusText)
        quote.setAttribute("data-error", "true");
        quote.textContent = "Something went wrong. Please try again."
      }
    }
    
    getQuote();
    
    btn.addEventListener("click", getQuote);
    
  </script>
</body>
</html>
